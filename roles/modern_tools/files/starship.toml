format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[docker_context]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $context) ](fg:color_fg0 bg:color_purple)]($style)'

[kubernetes]
symbol = "‚ò∏"
style = "bg:color_purple"
format = '[[ $symbol( $context) ](fg:color_fg0 bg:color_purple)]($style)'
disabled = false

[aws]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol( $profile)( $region) ](fg:color_fg0 bg:color_purple)]($style)'

[gcloud]
symbol = "Û±á∂"
style = "bg:color_purple"
format = '[[ $symbol( $account)( $region) ](fg:color_fg0 bg:color_purple)]($style)'

[azure]
symbol = "Û∞†Ö"
style = "bg:color_purple"
format = '[[ $symbol( $subscription) ](fg:color_fg0 bg:color_purple)]($style)'
disabled = false

[git_commit]
commit_hash_length = 7
style = "bg:color_aqua"
format = '[[ $hash ](fg:color_fg0 bg:color_aqua)]($style)'
only_detached = true

[git_state]
style = "bg:color_aqua"
format = '[[ $state( $progress_current/$progress_total) ](fg:color_fg0 bg:color_aqua)]($style)'

[sudo]
style = "bg:color_bg3"
format = '[[ $symbol ](fg:color_red bg:color_bg3)]($style)'
symbol = "üßô"
disabled = false

[status]
style = "bg:color_bg1"
format = '[[ $symbol $status ](fg:color_red bg:color_bg1)]($style)'
symbol = "‚úñ"
disabled = false

[shell]
fish_indicator = "Û∞à∫"
bash_indicator = ""
zsh_indicator = ""
style = "bg:color_bg1"
format = '[[ $indicator ](fg:color_fg0 bg:color_bg1)]($style)'
disabled = false

[conda]
style = "bg:color_bg3"
format = '[[ $symbol( $environment) ](fg:color_fg0 bg:color_bg3)]($style)'

[package]
symbol = "üì¶"
style = "bg:color_bg3"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_bg3)]($style)'

[memory_usage]
symbol = "üêè"
style = "bg:color_bg3"
format = '[[ $symbol( $ram) ](fg:color_fg0 bg:color_bg3)]($style)'
threshold = 70
disabled = false

[cmd_duration]
min_time = 500
style = "bg:color_bg3"
format = '[[ ‚è±Ô∏è $duration ](fg:color_fg0 bg:color_bg3)]($style)'

[jobs]
symbol = ""
style = "bg:color_bg1"
format = '[[ $symbol( $number) ](fg:color_fg0 bg:color_bg1)]($style)'

[battery]
full_symbol = "üîã"
charging_symbol = "üîå"
discharging_symbol = "‚ö°"
unknown_symbol = "‚ùì"
empty_symbol = "ü™´"

[[battery.display]]
threshold = 10
style = "bg:color_bg1 fg:color_red"

[[battery.display]]
threshold = 30
style = "bg:color_bg1 fg:color_yellow"

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
