---
# Shell Integration and Aliases
# Sets up shell aliases and integrations for installed tools

- name: "Create bash aliases file"
  ansible.builtin.copy:
    dest: "{{ target_user_home }}/.bash_aliases"
    content: |
      # Modern CLI tool aliases (managed by thomsible)
      # Generated from centralized tools_config
      {% for tool_item in tools_config | dict2items %}
      {% set tool_name = tool_item.key %}
      {% set config = tool_item.value %}
      {% if config.enabled and config.alias is defined and create_shell_aliases %}
      alias {{ config.alias }}='{{ tool_name }}'
      {% if config.alias == 'ls' %}
      alias ll='{{ tool_name }} -la'
      alias la='{{ tool_name }} -a'
      {% endif %}
      {% endif %}
      {% endfor %}
    owner: "{{ target_user }}"
    group: "{{ target_user_group_name }}"
    mode: '0644'
  when: create_shell_aliases | default(true)

- name: "Remove legacy grep alias from bash_aliases"
  ansible.builtin.lineinfile:
    path: "{{ target_user_home }}/.bash_aliases"
    regexp: "^alias grep="
    state: absent
  when: create_shell_aliases | default(true)

- name: "Remove legacy ps alias from bash_aliases"
  ansible.builtin.lineinfile:
    path: "{{ target_user_home }}/.bash_aliases"
    regexp: "^alias ps="
    state: absent
  when: create_shell_aliases | default(true)

- name: "Ensure bash aliases are sourced in .bashrc"
  ansible.builtin.lineinfile:
    path: "{{ target_user_home }}/.bashrc"
    line: "[ -f ~/.bash_aliases ] && . ~/.bash_aliases"
    regexp: ".*bash_aliases.*"
    state: present
    owner: "{{ target_user }}"
    group: "{{ target_user_group_name }}"
    create: true
  when: create_shell_aliases | default(true)

- name: "Create fish config directory"
  ansible.builtin.file:
    path: "{{ target_user_home }}/.config/fish/conf.d"
    state: directory
    owner: "{{ target_user }}"
    group: "{{ target_user_group_name }}"
    mode: '0755'
  when: create_shell_aliases | default(true)

- name: "Create fish aliases file"
  ansible.builtin.copy:
    dest: "{{ target_user_home }}/.config/fish/conf.d/modern_tools_aliases.fish"
    content: |
      # Modern CLI tool aliases (managed by thomsible)
      # Generated from centralized tools_config
      {% for tool_item in tools_config | dict2items %}
      {% set tool_name = tool_item.key %}
      {% set config = tool_item.value %}
      {% if config.enabled and config.alias is defined and create_shell_aliases %}
      alias {{ config.alias }}='{{ tool_name }}'
      {% if config.alias == 'ls' %}
      alias ll='{{ tool_name }} -la'
      alias la='{{ tool_name }} -a'
      {% endif %}
      {% endif %}
      {% endfor %}
    owner: "{{ target_user }}"
    group: "{{ target_user_group_name }}"
    mode: '0644'
  when: create_shell_aliases | default(true)
- name: "Remove legacy grep alias from fish config"
  ansible.builtin.lineinfile:
    path: "{{ target_user_home }}/.config/fish/conf.d/modern_tools_aliases.fish"
    regexp: "^alias grep="
    state: absent
  when: create_shell_aliases | default(true)

- name: "Remove legacy ps alias from fish config"
  ansible.builtin.lineinfile:
    path: "{{ target_user_home }}/.config/fish/conf.d/modern_tools_aliases.fish"
    regexp: "^alias ps="
    state: absent
  when: create_shell_aliases | default(true)

- name: "Display shell integration setup"
  ansible.builtin.debug:
    msg: "Shell integration configured: bash aliases in ~/.bash_aliases, fish aliases in ~/.config/fish/conf.d/modern_tools_aliases.fish{% if create_shell_aliases %}, modern tool replacements activated{% endif %}"