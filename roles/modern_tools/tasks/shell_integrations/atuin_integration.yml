---
# Atuin Shell Integration
# Sets up atuin for bash and fish shells

- name: "Initialize atuin in bash"
  ansible.builtin.lineinfile:
    path: "{{ target_user_home }}/.bashrc"
    line: 'eval "$(atuin init bash)"'
    regexp: ".*atuin init bash.*"
    state: present
    owner: "{{ target_user }}"
    group: "{{ target_user_group_name }}"
    create: true
    mode: '0644'

- name: "Create fish conf.d directory"
  ansible.builtin.file:
    path: "{{ target_user_home }}/.config/fish/conf.d"
    state: directory
    owner: "{{ target_user }}"
    group: "{{ target_user_group_name }}"
    mode: '0755'

- name: "Initialize atuin in fish (separate conf.d file)"
  ansible.builtin.copy:
    dest: "{{ target_user_home }}/.config/fish/conf.d/atuin.fish"
    content: |
      # Atuin shell history sync and search
      # Managed by thomsible
      atuin init fish | source
    owner: "{{ target_user }}"
    group: "{{ target_user_group_name }}"
    mode: '0644'

- name: "Display atuin setup info"
  ansible.builtin.debug:
    msg: "Atuin shell history configured for bash and fish. After login: atuin register, atuin login, atuin sync"
