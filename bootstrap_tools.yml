---
# Tools-Only Bootstrap Playbook für thomsible
# Installiert nur moderne CLI-Tools ohne Service-User
#
# Verwendung:
#   ansible-playbook bootstrap_tools_new.yml -e "target_user=thomas"

- name: "Thomsible Tools-Only Bootstrap"
  hosts: localhost
  connection: local
  become: true
  gather_facts: true

  vars:
    # WICHTIG: target_user muss explizit gesetzt werden!
    # Beispiel: -e "target_user=thomas"

    # Modern Tools Konfiguration
    tools_to_install:
      - lazygit
      - starship
      - btop
      - fzf
      - bat
      - eza
      - fd
      - ripgrep
      - dust
      - procs
      - zoxide
      - atuin
      - tealdeer
      - duf
      - gping
      - dog
      - termshark
      - topgrade

    # Features aktivieren
    create_shell_aliases: true
    install_system_tools: true
    configure_git: true
    setup_shell_integration: true
    github_tools_check_conflicts: true

    # GitHub Token (optional für höhere API-Limits)
    github_token: "{{ lookup('env', 'GITHUB_TOKEN') | default('') }}"

    # Starship Konfiguration kommt aus yast dotfile sync

  pre_tasks:
    - name: "Validate target_user is defined"
      ansible.builtin.fail:
        msg: "target_user must be explicitly defined! Example: ansible-playbook bootstrap_tools.yml -e 'target_user=thomas'"
      when: target_user is not defined or target_user == ""

    - name: "Display tools-only bootstrap configuration"
      ansible.builtin.debug:
        msg: "THOMSIBLE TOOLS-ONLY BOOTSTRAP - Target: {{ target_user }}@{{ ansible_distribution }} {{ ansible_distribution_version }}, Will install: fish shell, {{ tools_to_install | length }} modern CLI tools, system tools, git config, shell integrations. NO service user will be created!"

  roles:
    # Target User Configuration
    - role: target_user_config
      tags: [target_user_config]

    # Modern Tools Installation
    - role: modern_tools
      tags: [modern_tools]

  post_tasks:
    - name: "Tools-only bootstrap completion"
      ansible.builtin.debug:
        msg: "TOOLS-ONLY BOOTSTRAP COMPLETED! Installed for {{ target_user }}: fish shell, {{ tools_to_install | length }} modern CLI tools, system tools, git config{% if create_shell_aliases %}, shell aliases{% endif %}. Next: logout/login, test tools, setup atuin. No service user created."
